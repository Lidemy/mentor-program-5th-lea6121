<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新拖延運動報名表單</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
 <div class="wrapper">
    <main>
      <h1>新拖延運動報名表單</h1>
      <div class="event-info">
        <p>活動日期：2020/12/10 ~ 2020/12/11</p>
        <p>活動地點：台北市大安區新生南路二段1號</p>
      </div>
      <div id="notice">* 必填</div>
      <form>
        <div class="question">暱稱<span> *</span><br>
          <input type="text" value="您的回答" class="answer">
        </div>

        <div class="question">電子郵件<span> *</span><br>
          <input type="email" value="您的電子郵件"  class="answer">
        </div>

        <div class="question">手機號碼<span> *</span><br>
          <input type="tel" value="您的手機號碼" class="answer">
        </div>

        <div class="question">報名類型<span> *</span><br>
          <div class="radio">
          <input type="radio" name="type" id="bed"><label for="bed">躺在床上用想像力實作</label><br>
          <input type="radio" name="type" id="floor" ><label for="floor">趴在地上滑手機找現成的</label>
          </div>
        </div>

        <div class="question">怎麼知道這個活動的？<span> *</span><br>
          <input type="text" value="您的回答" class="answer">
        </div>

        <div class="question">其他<span> *</span><br>
          <p>對活動的一些建議</p>
          <input type="text" value="您的回答" class="answer">
        </div>

        <div>
          <input type="submit" class="submit">
        </div>
        <p>請勿透過表單送出您的密碼。</p>
      </form>
    </main>
  </div>
  <footer>
    <h6>© 2020 © Copyright. All rights Reserved.</h6>
  </footer>
</body>
</html>
