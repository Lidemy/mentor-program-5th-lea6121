<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新拖延運動報名表單</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="wrapper">
    <main>
      <h1>新拖延運動報名表單</h1>
      <div class="event-info">
        <p>活動日期：2020/12/10 ~ 2020/12/11</p>
        <p>活動地點：台北市大安區新生南路二段1號</p>
      </div>
      <div id="notice">* 必填</div>
      <form class="form">
        <div class="question">暱稱<span> *</span><br>
          <input type="text" placeholder="您的回答" class="answer" name="name">
          <h4>請填寫名稱！</h4>
        </div>

        <div class="question">電子郵件<span> *</span><br>
          <input type="email" placeholder="您的電子郵件" class="answer" name="email" required>
          <h4>請填寫正確信箱！</h4>
        </div>

        <div class="question">手機號碼<span> *</span><br>
          <input type="tel" placeholder="您的手機號碼" class="answer" name="number">
          <h4>請填寫正確手機號碼！</h4>
        </div>

        <div class="question">報名類型<span> *</span><br>
          <div class="radio">
            <input type="radio" name="type" id="bed"><label for="bed">躺在床上用想像力實作</label><br>
            <input type="radio" name="type" id="floor"><label for="floor">趴在地上滑手機找現成的</label>
            <h4>請選擇報名類型！</h4>
          </div>
        </div>

        <div class="question">怎麼知道這個活動的？<span> *</span><br>
          <input type="text" placeholder="您的回答" class="answer" name="text">
          <h4>請填寫內容！</h4>
        </div>

        <div class="question">其他<br>
          <p>對活動的一些建議</p>
          <input type="text" placeholder="您的回答" class="answer" name="comment">
        </div>

        <div>
          <input type="submit" class="submit">
        </div>
        <p>請勿透過表單送出您的密碼。</p>
      </form>
    </main>
  </div>
  <footer>
    <div class="rights">© 2020 © Copyright. All rights Reserved.</div>
  </footer>
  <script src="./js/index.js"></script>
</body>

</html>
